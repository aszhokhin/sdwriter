<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>JavaScript для корекції ціни кв.метра</title>
<meta name="keywords" content="javascript, ціна 1 кв.м.">
<meta name="description" content="Опис корекції ціни кв.метра">
<meta name="viewport" content="width=device-width">
<link rel="icon" type="image/png" href="http://fsweb.info/favicon.png">
<link rel="stylesheet" type="text/css" href="JavaScript%20%D0%B4%D0%BB%D1%8F%20%D1%80%D0%B5%D1%88%D0%B5%D0%BD%D0%B8%D1%8F%20%D0%BA%D0%B2%D0%B0%D0%B4%D1%80%D0%B0%D1%82%D0%BD%D0%BE%D0%B3%D0%BE%20%D1%83%D1%80%D0%B0%D0%B2%D0%BD%D0%B5%D0%BD%D0%B8%D1%8F_files/style.css">
</head>
<script language="javascript">

function square_equation() {
  var a = document.square.square_a.value;
  var b = document.square.square_b.value;
  var sol = document.getElementById("square_sol");
  var a1=Math.min(+a,+b);
  var b1=Math.max(+a,+b);
  var d2=0;
  var d3=0;
  var d = Math.pow(a1/b1,(-b1/(10.0*a1+10.0*b1)));
//  var d = ((1*a+1*b));
  var d1=1.0/d
   if (+a<+b) {d2=d; d3=d1;} 
   else {d3=d; d2=d1;} 
    var dd2=Math.round(d2*1000)/1000;
    var dd3=Math.round(d3*1000)/1000;
    string = "Коеф. корекції ціни 1 м&sup2; (об./ан.)<br><br>  <i>K</i> = ";
    string += dd2;
    string += "<br><br> Коеф. корекції ціни 1 м&sup2; (ан./об.)<br><br>  <i>K</i> = ";
    string += dd3;
    sol.innerHTML = string;
}

</script>

<body>
<div align="center"><b>Корекція ціни площі</b></div>
<br>

<div align="center">



<math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><msub><mi>S</mi><mi>a</mi></msub><mo>&#x2264;</mo><msub><mi>S</mi><mi>o</mi></msub><mo separator="true">,</mo><mi>K</mi><mo>=</mo><mo form="prefix" stretchy="false">(</mo><mfrac><msub><mi>S</mi><mi>a</mi></msub><msub><mi>S</mi><mi>o</mi></msub></mfrac><msup><mo form="postfix" stretchy="false">)</mo><mfrac><mrow><mn>0</mn><mo separator="true">,</mo><mn>1</mn><mo>&#xd7;</mo><msub><mi>S</mi><mi>o</mi></msub></mrow><mrow><mo form="prefix" stretchy="false">(</mo><msub><mi>S</mi><mi>a</mi></msub><mo>+</mo><msub><mi>S</mi><mi>o</mi></msub><mo form="postfix" stretchy="false">)</mo></mrow></mfrac></msup><mo separator="true">;</mo><msub><mi>S</mi><mi>a</mi></msub><mo>&#x2265;</mo><msub><mi>S</mi><mi>o</mi></msub><mo separator="true">,</mo><mi>K</mi><mo>=</mo><mo form="prefix" stretchy="false">(</mo><mfrac><msub><mi>S</mi><mi>a</mi></msub><msub><mi>S</mi><mi>o</mi></msub></mfrac><msup><mo form="postfix" stretchy="false">)</mo><mfrac><mrow><mn>0</mn><mo separator="true">,</mo><mn>1</mn><mo>&#xd7;</mo><msub><mi>S</mi><mi>a</mi></msub></mrow><mrow><mo form="prefix" stretchy="false">(</mo><msub><mi>S</mi><mi>a</mi></msub><mo>+</mo><msub><mi>S</mi><mi>o</mi></msub><mo form="postfix" stretchy="false">)</mo></mrow></mfrac></msup></mrow></math>


</div>

<div align="center">
<b>Корекція ціни кв.метра = 1 м&sup2;</b>
<br><br>
<form name="square" action="javascript:square_equation()">
Площа об'єкта <i>S</i><sub>o</sub>  <input name="square_a" type="text" value="25" size="4">
Площа аналога <i>S</i><sub>a</sub>  <input name="square_b" type="text" value="648" size="4">
<input type="submit" value="обчислити">
</form>
<br><br>
Розв'язок: <span id="square_sol">Введіть значення та натисніть "обчислити"</span>
</div>
